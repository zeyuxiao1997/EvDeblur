# general settings
name: DuIntNet
model_type: TestImageEventRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  test:
    name: gopro-bestmodel-test
    type: H5ImageDataset

    dataroot: /data/liyao/ColorNerf/eventdeblur/GOPRO/test # for debug

    # add
    norm_voxel: true
    return_voxel: true
    return_gt_frame: false
    return_mask: true 
    use_mask: true 

    crop_size: ~
    use_flip: false
    use_rot: false
    io_backend:
      type: h5

dataset_name: GoPro

# network structures
network_g:
  type: DuIntNet


# path
path:
  pretrain_network_g: logs/gopro.pth
  strict_load_g: true
  resume_state: ~
  root: /data/liyao/ColorNerf/eventdeblur/codes/result/  # set this option ONLY in TEST!!!

# validation settings
val:
  save_img: true
  grids: ~
  crop_size: ~
  rgb2bgr: false # to my h5 data, its false


# dist training settings
dist_params:
  backend: nccl
  port: 29500
